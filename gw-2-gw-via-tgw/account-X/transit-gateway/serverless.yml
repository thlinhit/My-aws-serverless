service: ${self:custom.servicePrefix}-x-tgw
frameworkVersion: '3'

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  servicePrefix: thlinh

provider:
  stage: local
  region: us-east-1
  name: aws

#############
# RESOURCES #
#############
resources:
  Parameters:
    Vpc:
      Type: String
      Default: ${param:vpcId}
    PrivateSubnetOne:
      Type: String
      Default: ${param:privateSubnetOneId}
    PrivateSubnetTwo:
      Type: String
      Default: ${param:privateSubnetTwoId}
    PrivateSubnetThree:
      Type: String
      Default: ${param:privateSubnetThreeId}
#    InfrastructureBaseSecurityGroupId:
#      Type: String
#      Default: ${param:infrastructureBaseSecurityGroupId}
#    ManagedSgTxToolingBaseSecurityGroup:
#      Type: String
#      Default: ${param:managedSgTxToolingBaseSecurityGroup}
  Resources:
    TGW:
      Type: AWS::EC2::TransitGateway
      Properties:
        AutoAcceptSharedAttachments: enable
        DefaultRouteTableAssociation: enable
        DefaultRouteTablePropagation: enable
        VpnEcmpSupport: disable
        DnsSupport: enable
        MulticastSupport: disable
        Tags:
          - Key: Name
            Value: !Sub ${AWS::StackName}
    TGWVPCattachment:
      Type: AWS::EC2::TransitGatewayAttachment
      Properties:
        SubnetIds:
          - !Ref PrivateSubnetOne
          - !Ref PrivateSubnetTwo
          - !Ref PrivateSubnetThree
        TransitGatewayId: !Ref TGW
        VpcId: !Ref Vpc
        Tags:
          - Key: Name
            Value: !Sub ${AWS::StackName}-Attachment
  Outputs:
    tgwId:
      Description: Transit gateway id
      Value: !Ref TGW
