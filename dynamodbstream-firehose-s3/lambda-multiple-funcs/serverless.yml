service: ${self:custom.servicePrefix}-functions
frameworkVersion: '3'

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  servicePrefix: utility

  # plugin: serverless-python-requirements
  pythonRequirements:
    slim: true
    layer: true
    noDeploy:
      - pytest
    package:
      individually: true
  serverless-iam-roles-per-function:
    defaultInherit: true

provider:
  name: aws
  stage: local
  runtime: python3.9
  memorySize: 128
  architecture: arm64
  region: us-east-1
  environment:
    RUNNING_STAGE: ${self:custom.stage}
    EXTENSION_DEBUG: "false"
    REGION: ${self:provider.region}
    DYNAMO_DB_TABLE: ${param:dynamoDBTableName}
    TZ: "Asia/Ho_Chi_Minh"

#############
# FUNCTIONS #
#############
functions:
  functionA:
    name: function-A
    handler: src/functionA/main.handler
    events:
      - sqs:
          arn: arn:aws:sqs:#{AWS::Region}:#{AWS::AccountId}:${param:test01SQSQueue}
        #          batchSize: 10
        #          maximumBatchingWindow: 60
        #          functionResponseType: ReportBatchItemFailures
    iamRoleStatementsName: ${self:custom.servicePrefix}-functionA-${self:custom.stage}-${self:custom.region}-custom-lambdaRole
    iamRoleStatements:
      - Effect: Allow
        Sid: DynamoDBTableAccess
        Action:
          - dynamodb:Get*
          - dynamodb:Query
          - dynamodb:PutItem
          - dynamodb:Update*
          - dynamodb:BatchWriteItem
          - dynamodb:BatchGet*
        Resource:
          - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${param:dynamoDBTableName}
          - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${param:dynamoDBTableName}/index/*

    layers:
      - Ref: PythonRequirementsLambdaLayer
    package:
      patterns:
        - '!src/**'
        - 'src/functionA/**'
        - 'src/shared/**'
      individually: true

  transformJsonToCsvFn:
    name: transform-json-to-csv
    handler: src/transformJsonToCsvFn/main.handler
    timeout: 100
    layers:
      - Ref: PythonRequirementsLambdaLayer
    # role: MyDataTransformationLambdaRole
    package:
      patterns:
        - '!src/**'
        - 'src/transformJsonToCsvFn/**'
        - 'src/shared/**'
      individually: true


###########
# PLUGINS #
###########
plugins:
  - serverless-python-requirements
  - serverless-cloudformation-sub-variables
  - serverless-iam-roles-per-function


#############
# RESOURCES #
#############
#resources:


package:
  individually: true
  patterns:
    - '!node_modules'
    - '!.serverless/requirements'
    - "!${opt:package, '.serverless'}"
    - '!configs'
    - '!*.yml*'
    - '!*.yaml*'
    - '!*.json'
    - '!*.sh'
    - 'lib'
    - '*.py'
    - '!venv'
    - '!*.md'
    - '!*.txt'
  excludeDevDependencies: true

