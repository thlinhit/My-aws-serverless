service: dynamodb-resources
frameworkVersion: '3'

custom:
  stage: ${opt:stage, self:provider.stage}
  tableSuffix: table-${self:custom.stage}
  testTableName: lend-merchant-cash-advance
  tableThroughputs:
    prod: 5
    default: 5
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}

provider:
  name: aws
  stage: dev

resources:
  Resources:
    testTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:custom.testTableName}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: ${self:custom.tableThroughput}
          WriteCapacityUnits: ${self:custom.tableThroughput}
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
  Outputs:
    dynamoDBTableName:
      Value: ${self:custom.testTableName}
    dynamoDBTableArn:
      Value: !GetAtt testTable.Arn
    dynamoDBTableStreamArn:
      Value: !GetAtt testTable.StreamArn
