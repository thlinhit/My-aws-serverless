service: firehorse-resources
frameworkVersion: '3'

custom:
  stage: ${opt:stage, self:provider.stage}
  firehoseStreamName: test-firehose-log-put-s3

provider:
  name: aws
  stage: dev

resources:
  Resources:
    LogPutS3FireHoseRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: test-log-put-s3-custom-FirehoseRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - firehose.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: root
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource:
                    - Fn::Sub: ${param:s3BucketArn}
                    - Fn::Sub: ${param:s3BucketArn}/*
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                    - lambda:GetFunctionConfiguration
                  Resource:
                    - !Sub ${param:transformJsonToCsvFnArn}
                    - !Sub ${param:transformJsonToCsvFnArn}*

    myFireHose:
      Type: AWS::KinesisFirehose::DeliveryStream
      Properties:
        DeliveryStreamName: ${self:custom.firehoseStreamName}
        ExtendedS3DestinationConfiguration:
          BucketARN:
            Fn::Sub: ${param:s3BucketArn}
          BufferingHints:
            IntervalInSeconds: 60
            SizeInMBs: 5
          ProcessingConfiguration:
            Enabled: true
            Processors:
              - Type: Lambda
                Parameters:
                  - ParameterName: LambdaArn
                    ParameterValue: ${param:transformJsonToCsvFnArn}
          CompressionFormat: UNCOMPRESSED
          Prefix: test/logs/
          ErrorOutputPrefix: error/
          RoleARN: !GetAtt LogPutS3FireHoseRole.Arn
  Outputs:
    fireHoseDeliveryStreamName:
      Value: ${self:custom.firehoseStreamName}